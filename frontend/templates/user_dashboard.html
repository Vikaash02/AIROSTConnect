{% extends "base.html" %}

{% block content %}
<div class="user-dashboard">
    <h1>Your Dashboard</h1>
    
    <section class="user-preferences">
        <h2>Your Interests</h2>
        <form id="interests-form">
            <div>
                <label>Select Your Interest Categories:</label>
                <div class="interest-tags">
                    <label>
                        <input type="checkbox" name="tags" value="machine-learning"> Machine Learning
                    </label>
                    <label>
                        <input type="checkbox" name="tags" value="robotics"> Robotics
                    </label>
                    <label>
                        <input type="checkbox" name="tags" value="data-science"> Data Science
                    </label>
                    <label>
                        <input type="checkbox" name="tags" value="ai"> Artificial Intelligence
                    </label>
                    <!-- Add more categories -->
                </div>
            </div>
            <button type="submit">Update Interests</button>
        </form>
    </section>

    <section class="recommended-programs">
        <h2>Recommended Programs</h2>
        <div id="recommendations-container">
            <!-- Recommended programs will be dynamically populated -->
        </div>
    </section>

    <section class="liked-programs">
        <h2>Programs You've Liked</h2>
        <div id="liked-programs-container">
            <!-- Liked programs will be dynamically populated -->
        </div>
    </section>
</div>
{% endblock %}
